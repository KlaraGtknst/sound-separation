# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: birdset_datamodule.yaml
  - override /module: base_module.yaml
  - override /callbacks: default.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml
  - override /paths: cluster.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

#ckpt_path: /mnt/stud/work/deeplearninglab/ss2024/sound-separation/checkpoints/XCL/epoch013-loss_valid-11.2518-metric_valid11.2493.ckpt

tags: ["test_run"]

seed: 0

name: ${datamodule.hf_dataset.name}-${module.loss.loss_func.sdr_type}-${trainer.min_epochs}e-${seed}

trainer:
  min_epochs: 20
  max_epochs: 20
  gradient_clip_val: 3.0
  fast_dev_run: False

module:
  loss:
    loss_func:
      sdr_type: sisdr
  optimizer:
    lr: 3.0e-4

datamodule:
  _target_: src.datamodules.bird_datamodule_eval.BirdsetDataModule
  hf_dataset:
    name: PER_scape
    split: test
  mapping:
    2:
      max_segments: null

logger:
  wandb:
    tags: ${tags}
    group: "testing"
